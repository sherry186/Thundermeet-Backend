definitions:
  EventFormat:
    properties:
      dateOrDays:
        description: required
        example: true
        type: boolean
      endDate:
        description: optional
        example: "2021-01-10T11:00:00.000Z"
        type: string
      endDay:
        description: optional
        example: "7"
        type: string
      endTime:
        description: required
        example: "1975-08-19T23:00:00.000Z"
        type: string
      eventName:
        description: required
        example: OR first meet
        type: string
      isPriorityEnabled:
        description: required
        example: true
        type: boolean
      startDate:
        description: optional
        example: "2021-01-01T11:00:00.000Z"
        type: string
      startDay:
        description: optional
        example: "1"
        type: string
      startTime:
        description: required
        example: "1975-08-19T11:00:00.000Z"
        type: string
    required:
    - dateOrDays
    - endTime
    - eventName
    - isPriorityEnabled
    - startTime
    type: object
  Login:
    properties:
      password:
        example: password
        type: string
      userId:
        example: christine891225
        type: string
    required:
    - password
    - userId
    type: object
  Register:
    properties:
      password:
        example: password
        type: string
      passwordAnswer:
        example: NTU
        type: string
      userId:
        example: christine891225
        type: string
      userName:
        example: Christine Wang
        type: string
    required:
    - password
    - passwordAnswer
    - userId
    type: object
  Update:
    properties:
      password:
        example: password
        type: string
      passwordAnswer:
        example: NTU
        type: string
      userName:
        example: Christine Wang
        type: string
    type: object
  controller.ForgotInfo:
    properties:
      password:
        example: password
        type: string
      passwordAnswer:
        example: NTU
        type: string
      userId:
        example: christine891225
        type: string
    required:
    - password
    - passwordAnswer
    - userId
    type: object
host: localhost:8080/
